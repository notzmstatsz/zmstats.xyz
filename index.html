<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zm Stats</title>
    <style>
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 23px;
            background-color: rgba(0, 0, 0, 0.99); 
            color: #fff; 
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            position: relative; 
        }

        h1, p {
            font-size: 3em;
            margin-top: 20px; /* a */
            animation: popIn 0.5s ease-out;
        }

        p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        a {
            color: #ba53ff; 
            text-decoration: none;
            transition: border-bottom 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        a:hover {
            border-bottom: 2px solid #ba53ff; 
            transform: scale(1.1);
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: url('image.png'); 
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            opacity: 0.3; 
            z-index: -1; 
        }
    </style>
</head>
<body>
    <h1>Zm Stats</h1>
    <p>Go to my main site <a href="https://zmstatistics.xyz" target="_blank" rel="noopener noreferrer">zmstatistics.xyz</a></p>
</body>
</html>
